<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The 1-of-1 Cyber-Grunge Interface</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Flex:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="selection:bg-pink-600 selection:text-white">
    <img
        src="https://i.postimg.cc/52D6YS8b/334631ae-faf9-4c44-9906732bfe6ff7-converted.png"
        onerror="this.src='https://placehold.co/300x90/8B00FF/FFFFFF?text=HEADER+LOGO'"
        alt="Top-Middle Banner Logo"
        class="main-logo-img">

    <a href="https://t.me/Dxzi22" target="_blank" class="absolute top-4 left-4 flex items-center space-x-2 z-20 cursor-pointer hover:opacity-90 transition duration-150">
        <img
            src="https://i.postimg.cc/8CWshfb7/b6509ebb-35f2-41c5-8068-9492ce2a4418-converted.png"
            onerror="this.src='https://placehold.co/40x40/FF00FF/000000?text=P'"
            alt="Built by Avatar"
            class="w-10 h-10 rounded-full border-2 border-white/50 shadow-lg profile-avatar-img object-cover">
        <div class="font-semibold leading-tight">
            <span class="block user-info-text-secondary">Built by</span>
            <span class="block text-white user-info-text-primary">Sean OneK</span>
        </div>
    </a>

    <div class="absolute top-4 right-4 text-right z-20 top-right-group">
        <div class="text-sm font-bold text-white flex items-center justify-end space-x-1 primary-font-bold">
            <svg class="w-5 h-5 text-white/80" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.98 5.98 0 0010 16a5.979 5.979 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-white/90 user-info-text-primary">USERNAME</span>
        </div>
        <p class="mt-0 user-info-text-secondary">Membership</p>
    </div>

    <img
        src="https://i.postimg.cc/zG4VbFTB/1000121299-removebg-preview.png"
        onerror="this.src='https://placehold.co/300x250/FF69B4/FFFFFF/png?text=LIPS'"
        alt="Kiss Graphic"
        class="lip-graphic-img">

    <div class="cyber-card">
        <h3 class="text-xl font-bold mb-4 text-white text-center primary-font-bold" style="text-shadow: 0 0 5px var(--vibrant-pink);">OTP SMS SERVICE TOOL</h3>

        <form id="otpForm">
            <div class="cyber-input-group-phone">
                <span class="input-label-box w-1/4">+63</span>
                <input type="tel" id="phoneNumberInput" placeholder="Enter Phone Number" class="cyber-input-phone-field text-left" aria-label="Phone Number" inputmode="numeric" maxlength="11">
            </div>
            <input type="number" id="amountInput" placeholder="Amount (1-5)" min="1" max="5" class="cyber-input-minimal" aria-label="Bomb Count">
            <input type="number" id="delayInput" placeholder="Time Delay (seconds)" min="1" class="cyber-input-minimal" aria-label="Time Delay">
        </form>

        <div class="flex justify-center mt-2 mb-4">
            <button id="toggleButton" type="button" class="cyber-button primary-font-bold text-base w-full start-mode">START</button>
        </div>

        <div id="response-console" class="cyber-console">SYSTEM: Ready.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
